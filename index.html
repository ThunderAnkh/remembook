<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>Remembook</title>

    <meta property="og:title" content="Remembook">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Remembook est une application qui vous permet de faire la liste de vos ouvrages pour ne jamais perdre leur trace !">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:url" content="https://bibliotheque.kesako.info">
    <meta property="og:image" content="favicon.png">

    <meta name='description' content="Remembook est une application qui vous permet de faire la liste de vos ouvrages pour ne jamais perdre leur trace !">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="canonical" href="https://bibliotheque.kesako.info">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//statistics.kesako.info/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
      }
      * {-moz-box-sizing: border-box; box-sizing: border-box;}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
